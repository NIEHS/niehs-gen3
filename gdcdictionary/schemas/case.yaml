$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
nodeTerms: null
namespace: http://gen3.niehs.nih.gov/
category: administrative
program: '*'
project: '*'
description: The collection of all data related to a specific subject in the context of a specific dataset or experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: datasets
    backref: cases
    label: member_of
    target_type: dataset
    multiplicity: many_to_many
    required: true

required:
  - submitter_id
  - type
  - datasets

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  $ref: "_definitions.yaml#/ubiquitous_properties"

  site_id:
    description: A de-identified code used to classify a case as part of a specific data submission.
    type: string

  id_acc_number:
    description: CEBS id
    type: string

  title:
    description: Study name
    type: string

  study_classification:
    description: or experiment_type.type of study protocol
    type: string

  author:
    description: Author
    type: string

  study_type:
    enum:
      - in-vitro
      - in-vivo

  chemical:
    description: study chemical compound
    type: array

  study_intervention:
    description: intervention
    type: string

  datasets:
    description: The submitter_id or id of the dataset this case belongs to, i.e., a link to a record in the parent node.
    $ref: "_definitions.yaml#/to_many"
