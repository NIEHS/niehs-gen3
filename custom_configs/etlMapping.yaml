mappings:
  - name: study_etl
    doc_type: study
    type: aggregator
    root: study
    props:
      - name: project_id
      - name: submitter_id
      - name: id_acc_number
    aggregated_props:
      - name: _microarray_data_files_count
        path: microarray_data_files
        fn: count
    parent_props:
      - path: projects[project_code:code,project_name:name]
  - name: study_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state