mappings:
  - name: publication_etl
    doc_type: publication
    type: aggregator
    root: publication
    props:
      - name: project_id
      - name: submitter_id
      - name: pmid
      - name: doi
      - name: title
    aggregated_props:
      - name: _p03_non_neoplastic_charts_count
        path: p03_non_neoplastic_charts
        fn: count
    parent_props:
      - path: projects[project_code:code,project_name:name]
  - name: publication_file
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state