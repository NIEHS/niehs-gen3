$schema: "http://json-schema.org/draft-04/schema#"

id: "p03_non_neoplastic_chart"
title: P03 - Incidence Rates of Non-Neoplastic Lesions by Anatomic Site
type: object
namespace: http://ntp.niehs.nih.gov/cebs
category: data_file
program: '*'
project: '*'
description: >
  Chart of P03 - Incidence Rates of Non-Neoplastic Lesions by Anatomic Site
additionalProperties: true
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: studies
        backref: p03_non_neoplastic_charts
        label: data_from
        target_type: study
        multiplicity: many_to_one
        required: false
      - name: core_metadata_collections
        backref: p03_non_neoplastic_charts
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type
 
uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - "Summary data chart"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string 

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  species:
    description: "species represented"
    type: string
    
  sex:
    type: string

  studies:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"