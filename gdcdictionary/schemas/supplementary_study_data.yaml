$schema: "http://json-schema.org/draft-04/schema#"

id: "supplementary_study_data_file"
title: Supplementary_study_data_file
type: object
namespace: http://ntp.niehs.nih.gov/cebs
category: data_file
program: '*'
project: '*'
description: >
  Supplementary data from a CEBS study
additionalProperties: true
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: studies
        backref: supplementary_study_data_files
        label: data_from
        target_type: study
        multiplicity: many_to_one
        required: false
      - name: core_metadata_collections
        backref: microarray_data_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false

required:
  - subject_id
  - supplementary_file_title

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Supplementary Study Data File

  data_file_name:
    description: data file name
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  supplementary_file_title:
    description: data file descriptive title
      type: string

  studies:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
