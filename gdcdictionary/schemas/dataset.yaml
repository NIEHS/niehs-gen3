$schema: "http://json-schema.org/draft-04/schema#"

id: "dataset"
title: Dataset
type: object
nodeTerms: null
namespace: http://gen3.niehs.nih.gov/
category: administrative
program: '*'
project: '*'
description: A set of metadata and associated data file objects originating from single a research study, investigation, or subject.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: projects
    backref: datasets
    label: performed_for
    target_type: project
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - data_description
  - projects

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  #system properties, do not change or remove:
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    description: A human-readable identifier for the study's record in the database. It can be used in place of the UUID for identifying or recalling a record.
    type: string
  type:
    description: The name of the node in the database to be used in queries. In this case "dataset".
    enum:
      - dataset
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # additional properties to describe the dataset
  internal_id:
    type: string
  title:
    description: study title name
    type: string
  objective:
    description: The general objective of the research; what the researchers hope to discover or determine.
    type: string
  design:
    description: A summary of the goals of the research or a general description of the research's relationship to a clinical application.
    type: string
  geo_profile_type:
    type: string
  platform:
    type: string
  platform_description:
    type: string
  species:
    description: species
    type: string
  gender:
    term:
      $ref: "_terms.yaml#/gender"
    enum:
      - female
      - male
      - unknown
      - unspecified
      - not reported
  strain:
    type: string
  tissue:
    type: string
  chemicals:
    description: study chemical compounds
    type: string
  multiple_chemicals:
    description: if it is a group of chemical compound we descript in text
    type: string
  cell_line:
    type: string
  genetic_change:
    type: string
  other_agent:
    type: string
  study_duration:
    type: string
  time_points:
    type: array
  route:
    type: string
  vehicle:
    type: string

  #additional metadata:
  #Digital object identifier (DOI) is a type of persistent identifier

  additional_in_life_data:
    type: string
  cebs_acc_no:
    description: cebs accession number
    type: string
  geo_link:
    type: string
  analysis_link:
    type: string
  additional_information:
    type: string
  in_vitro_in_vivo:
    description: in-vitro or in-vivo study
    enum:
      - "In-Vitro"
      - "In-Vivo"
  acknowledgement:
    description: Publication acknowledgement(s) for the published dataset.
    type: string
  data_citation:
    description: The citation for the published dataset.
    type: string
  data_contributor:
    description: The name of the organization or individual that the contributed dataset belongs to.
    type: string
  data_description:
    description: A brief, free-text description of the data files and associated metadata provided for this dataset.
    type: string
  data_url_doi:
    description: A URL or DOI for the source of the dataset or the contributing organization's website.
    type: string
  disease_type:
    description: The primary type of disease studied in this dataset, if applicable.
    type: string
  license:
    description: The license under which the daaset has been published.
    type: string
  longitudinal:
    description: Indicates whether the dataset has longitudinal or time-series data.
    type: boolean
  primary_site:
    description: The primary body site studied in this dataset.
    type: string
  publication_citation:
    description: The major or main publication(s) associated with the data itself or with the publication that published the dataset.
    type: string
  research_description:
    description: If the dataset is related to a research study, provide a brief, free-text description or abstract of the study being performed, for example, the hypothesis being tested and a very brief description of the materials, methods and results.
    type: string
  research_setup:
    description: A high level description of the setup used to achieve the research objectives.
    type: string
  projects:
    description: The code of the project that this dataset belongs to, i.e., a link to the parent node.
    $ref: "_definitions.yaml#/to_one_project"
