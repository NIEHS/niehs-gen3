mappings:
  - name: subject_etl
    doc_type: subject
    type: aggregator
    root: subject
    props:
      - name: submitter_id
      - name: project_id
      - name: subject_id
      - name: subject_name
      - name: body_weight
      - name: study_time
      - name: study_time_unit
      - name: age_start_lower
      - name: age_start_higher
      - name: age_start_unit
      - name: death_status
      - name: species_common_name
      - name: genus 
      - name: species 
      - name: strain 
      - name: sex 
      - name: hybridization_name
    aggregated_props:
      - name: _microarrays_count
        path: microarrays
        fn: count
    joining_props:
      - index: file
        join_on: subject_id
        props:
          - name: data_format
            src: data_format
            fn: set
          - name: data_type
            src: data_type
            fn: set
          - name: file_id
            alternate_src: _file_id
            src: file_id
            fn: set
  - name: file_etl
    doc_type: file
    type: collector
    root: None
    category: data_file
    props:
      - name: object_id
      - name: md5sum
      - name: file_name
      - name: file_size
      - name: data_format
      - name: data_type
      - name: state
    injecting_props:
      subject:
        props:
          - name: subject_id
            src: id
            fn: set
          - name: project_id
