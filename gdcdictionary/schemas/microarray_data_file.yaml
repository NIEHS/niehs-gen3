$schema: "http://json-schema.org/draft-04/schema#"

id: "microarray_data_file"
title: Data from microarray study
type: object
namespace: http://ntp.niehs.nih.gov/cebs
category: data_file
program: '*'
project: '*'
description: >
  Data from microarray study
additionalProperties: true
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - exclusive: false
    required: true
    subgroup:
      - name: studies
        backref: microarray_data_files
        label: data_from
        target_type: study
        multiplicity: many_to_one
        required: false
      - name: core_metadata_collections
        backref: microarray_data_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_many
        required: false

required:
  - subject_id
  - tissue
  - test_article

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  subject_id:
    description: animal id
    type: string

  data_file_name:
    description: data file GEO accession
    type: string

  test_article:
    description: test article
    type: string

  sample_source_name_ch1:
    description: Sample_source_name_ch1
    type: string

  tissue:
   description: tissue type
   type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string 

  data_type:
    description: >
      Specific content type of the data file.
    type: string

  studies:
    $ref: "_definitions.yaml#/to_one"

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"